<div [className]="['flex flex-row h-screen -ml-0 md:-ml-8 bg-slate-200']">
    <app-layouts></app-layouts>
    <div
      [className]="[
        'flex flex-col w-full md:w-full md:h-full h-full py-12 xl:mb-0 bg-slate-200 '
      ]"
    >
  
      <div class="w-full  xl:mb-0 px-4 mx-auto mt-20">
        <div class="relative flex flex-col min-w-0 break-words w-full ">
          <div class="bg-white p-8 rounded shadow-md max-w-md w-full mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Ajouter un utilisateur</h2>
  
            <form [formGroup]="form">
              <!-- Adresse email -->
              <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700"
                  >Pseudo</label
                >
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="mt-1 p-2 w-full border rounded-md"
                />
              </div>
  
              <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  id="email"
                  name="email"
                  class="mt-1 p-2 w-full border rounded-md"
                />
              </div>
  
              <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700"
                  >Confirmer mot de passe</label
                >
                <input
                  type="password"
                  id="email"
                  name="email"
                  class="mt-1 p-2 w-full border rounded-md"
                />
              </div>
             
  
              <!-- Bouton d'inscription -->
              <div class="mt-6">
                <button
                  type="submit"
                  class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                >
                  S'inscrire
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
